<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue introduction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id = "firstApp">
        <h2>First App</h2>
        <p>{{ message }}</p>
        <code>{{ dateStr }}</code>
    </div>
    <hr>
    <div id = "secondApp">
        <h2>Second App</h2>
        <p v-if="visible">{{ txt }}</p>
        <button v-on:click="handler">{{ caption }}</button>
    </div>
    <hr>
    <div id = "thirdApp">
        <h2>Third App</h2>
        <p v-for="todo in todos">task: {{ todo }}</p>
        <button v-on:click="handler">{{ caption }}</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
